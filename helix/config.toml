theme = "onedarker"

[editor]
color-modes = true
auto-completion = true
true-color = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "│"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.whitespace.render]
# space = "all"
#tab = "all"
#newline = "none"

[editor.whitespace.characters]
space = "·"
nbsp = "⍽"
tab = "→"
tabpad = "·" # Tabs will look like "→···" (depending on tab width)


[editor.indent-guides]
# render = true
# character = "|" # Some characters that work well: "▏", "┆", "┊", "⸽"
#skip-levels = 1


[keys.normal]
tab = "indent"
"S-tab" = "unindent"

[keys.insert]
"C-c" = ":clipboard-yank"
"C-v" = ":clipboard-paste-after"
